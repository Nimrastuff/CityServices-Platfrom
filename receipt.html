<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Receipt - City Services</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 40px 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .receipt-box {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #2b7cff;
      margin-bottom: 15px;
    }

    .details {
      text-align: left;
      margin: 20px 0;
      line-height: 1.7;
    }

    .details strong {
      color: #1e63d8;
    }

    .payment-note {
      background: #eaf1ff;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    button {
      background-color: #2b7cff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1e63d8;
    }
  </style>
</head>
<body>

  <div class="receipt-box">
    <h2>Booking Receipt</h2>
    <div class="details">
      <p><strong>Name:</strong> <span id="rName">---</span></p>
      <p><strong>Contact:</strong> <span id="rContact">---</span></p>
      <p><strong>Category:</strong> <span id="rCategory">---</span></p>
      <p><strong>Service:</strong> <span id="rService">---</span></p>
      <p><strong>Date:</strong> <span id="rDate">---</span></p>
      <p><strong>Time:</strong> <span id="rTime">---</span></p>
    </div>

    <div class="payment-note">
      ðŸ’³ Your amount is due. Please pay on the spot or online via <strong>JazzCash</strong>, <strong>EasyPaisa</strong>, or <strong>mobile banking</strong> app.
    </div>

    <button onclick="window.print()">Print Receipt</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('receiptData'));
    if (data) {
      document.getElementById('rName').textContent = data.name || "Not provided";
      document.getElementById('rContact').textContent = data.contact || "Not provided";
      document.getElementById('rCategory').textContent = data.category || "â€”";
      document.getElementById('rService').textContent = data.service || "â€”";
      document.getElementById('rDate').textContent = data.date || "â€”";
      document.getElementById('rTime').textContent = data.time || "â€”";
    } else {
      document.querySelector('.details').innerHTML = "<p>No booking data found.</p>";
    }
  </script>

</body>
</html>
