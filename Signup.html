<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - City Services</title>
<link rel="stylesheet" href="style.css">
<script defer src="Signup.js"></script>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <label>Name:<input type="text" id="userName" required></label>
      <label>Email:<input type="email" id="userEmail" required></label>
      <label>Password:<input type="password" id="userPassword" required></label>
      <label>Age:<input type="number" id="userAge" required></label>
      <label>Location:<input type="text" id="userLocation" required></label>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
